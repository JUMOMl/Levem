name: CI Check

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: npm install # Заменил npm ci на npm install

      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: npm install # Заменил npm ci на npm install

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize Alembic (если нужно)
        run: |
          if [ ! -d "alembic" ]; then
            alembic init alembic
          fi

      - name: Run Migrations
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/test_db
        run: alembic upgrade head

      - name: Run Tests
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/test_db
        run: pytest --disable-warnings
